<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object2</title>
    <script>
        console.log("Hello Object2...");

        // 생성자함수 객체

        // 1-3 Object에 값을 부여한는 방법
        let obj = new Object();
        obj.num = 1;
        obj.id = "admin";
        obj.pw = "hi1234";
        console.log(obj);

        // 1-4 함수를 이용한 값을 부여하는 방법
        // 1-4-1 함수를 정의 후 외부에서 값 부여
        function Student(params) {
            // 함수 생성시 name의 첫글자는 대문자로 작성
            // function의 양식 : function name(params) {}
            console.log("Student()...");
        }

        let st = new Student();
        // 함수(); : 함수를 call
        // new 함수(); : 함수를 객체로 만들어서 사용
        st.num = 22;
        st.id = "admin";
        st.pw = "hi3434";
        console.log(st);

        // 1-4-2 함수 내부에 형식을 부여하여 값을 부여
        // #1
        function Person() {
            console.log("Person()...");
            this.num = 33;
            this.name = "yang";
            this.age = 28;
        }
        let p = new Person();
        console.log(p);
        // #2
        function Car(x, y) {
            // console.log("Car(x, y)...");
            this.price = x;
            this.modle = y;
        }
        let car = new Car();
        var bmw = new Car(100, "bmw");
        var audi = new Car(1000, "OOOO");
        console.log(car);

        document.write(bmw.modle + bmw.price + "<br>");
        document.write(audi.modle + audi.price);

        // window.onload = function() {
        //     let print = document.querySelector("#print");
        //     print.innerHTML = "회사 : " + bmw.modle + " / 가격 :" +  bmw.price;
        // }

        

    </script>
</head>
<body>
    <h3>Object2</h3>
    <div>
        <p id="print"></p>
    </div>
</body>
</html>
