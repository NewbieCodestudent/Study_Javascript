    // #1 내가 한 코딩
    let array = [{num:1, id:'admin1', pw:'hi111', name:'kim1',tel:'010'},
          {num:2, id:'admin2', pw:'hi222', name:'kim2',tel:'020'},
          {num:3, id:'admin3', pw:'hi333', name:'kim3',tel:'030'},
          {num:4, id:'admin4', pw:'hi444', name:'kim4',tel:'040'}]

    window.onload = function() {

      let text='';
      for (const i in array) {
        let arr = array[i];
        let row = '<tr>';
        for (const x in arr) {
          row += "<td>" + arr[x] + "</td>";
        }
        row += '</tr>'
        text += row;
      }
      let tb_arr = document.querySelector("#tb_arr");
      tb_arr.innerHTML = text;
    }
