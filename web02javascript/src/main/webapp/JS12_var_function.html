<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Function</title>
    <script>
        console.log("Hello Variable Function...");

        let sleep = function() {
            console.log("sleep()...");
        }
        sleep();
        console.log("============================");

        let stop = ()=>{
            console.log("stop()...");
        }
        console.log(stop());
        
        stop = ()=>{
            console.log("stop()...");
            return 100;
        }
        console.log(stop());

        stop = ()=>1000;
        console.log(stop());

        stop = (x,y)=>1000+x+y;
        console.log(stop(10,1));

        function display(){
            console.log("display()...");
        }
        let dp = display;  // ()가 없기 때문에 dp가 dispaly 함수가 되는 것이다.
        display();
        dp();


        </script>
</head>
<body>
    <h3>Variable Function</h3>
</body>
</html>
