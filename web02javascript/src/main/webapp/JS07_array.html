<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    console.log('hello array...');
    
    /* 배열의 종류
    var arr;
    let arr2;
    const arr3 = [];
     */

    //1. []
    let arr = [];  // []안에 여러타입의 요소를 넣을 수 있다.
    console.log(arr);
    arr = [5];
    console.log(arr);
    arr = [5,6];
    console.log(arr);
    arr = [11,22,33,'kim','lee',[44,55,66],function(){}];
    console.log(arr);

    //2. Array
    let arr2 = new Array();
    console.log(arr2);
    arr2 = new Array(5); // Array()에 ()안에 숫자를 한개만 넣으면 length를 부여한 것이다.
    console.log(arr2);
    arr2 = new Array(5, 6);
    console.log(arr2);
    arr2 = new Array(11,22,33,'kim','lee',[44,55,66],function(){});
    console.log(arr2);

    //3. 특징
    //길이가 확정적이지 않다.
    let arr3 = [];
    console.log("arr3.length : " + arr3.length);
    console.log(arr3);
    console.log(arr3[5]);
    arr3[5] = 555;  // 5번방에 값을 넣으면 0~4번의 빈방이 생긴다.
    console.log(arr3);
    console.log(arr3[5]);
    console.log('===================================');
    
    arr3.push(111); // 빈방이 아니라 6번방 부터 넣어진다.
    arr3.push(222);
    arr3.push(333);
    console.log(arr3);
    console.log(arr3.pop()); //가장 마지막에 들어간 정보부터 추출한다.
    console.log(arr3.pop());
    console.log(arr3);
    
    arr3.unshift(1); // 아래쪽부터 집어넣는다.
    arr3.unshift(2);
    arr3.unshift(3);
    console.log(arr3);
    
    console.log(arr3.shift()); // 아래쪽부터 추출한다.
    console.log(arr3.shift());
    console.log(arr3);
    console.log('===================================');

    arr3.forEach(element => {  // empty값은 출력하지 않는다.
      console.log(element);
    });
    arr3.forEach(function(x) { // element 형태와 같은형태
      console.log(x);
    });
    console.log('===================================');
    
    for (let i = 0; i < arr3.length; i++) {  // empty값을 포함하여 출력한다.
      console.log(arr3[i]);
    }

  </script>
</head>
<body>
  <h3>array</h3>
</body>
</html>
